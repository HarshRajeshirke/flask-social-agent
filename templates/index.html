<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Media Post Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .icon-selector input[type="radio"] { display: none; }
        .icon-selector label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            white-space: nowrap;
        }
        .icon-selector svg { width: 1.25rem; height: 1.25rem; margin-right: 0.5rem; }
        
        /* Dark Mode */
        .dark .bg-main { background-color: #111827; } .dark .bg-card { background-color: #1f2937; } .dark .bg-input { background-color: #374151; } .dark .text-main { color: #f9fafb; } .dark .text-secondary { color: #9ca3af; } .dark .border-color { border-color: #4b5563; } .dark .icon-selector label { border-color: #4b5563; background-color: #374151; color: #d1d5db; } .dark .icon-selector label:hover { background-color: #4b5563; } .dark .icon-selector input[type="radio"]:checked + label { border-color: #3b82f6; background-color: #3b82f6; color: white; }
        /* Light Mode */
        .light .bg-main { background-color: #f3f4f6; } .light .bg-card { background-color: #ffffff; } .light .bg-input { background-color: #e5e7eb; } .light .text-main { color: #111827; } .light .text-secondary { color: #4b5563; } .light .border-color { border-color: #d1d5db; } .light .icon-selector label { border-color: #d1d5db; background-color: #f3f4f6; color: #374151; } .light .icon-selector label:hover { background-color: #e5e7eb; } .light .icon-selector input[type="radio"]:checked + label { border-color: #3b82f6; background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="bg-main text-main min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-card rounded-2xl shadow-xl p-8 space-y-6 relative">
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-secondary hover:bg-input transition-colors">
            <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
        <div class="text-center">
            <h1 class="text-3xl font-bold text-main">AI Social Media Post Agent</h1>
            <p class="text-secondary mt-2">Enter a topic and select options to generate a tailored social media post.</p>
        </div>
        <form method="POST" class="space-y-6">
             <div>
                <label for="topic" class="block text-sm font-medium text-secondary mb-2">Your Topic:</label>
                <textarea name="topic" id="topic" class="w-full h-24 p-4 rounded-xl bg-input text-main border border-color focus:outline-none focus:ring-2 focus:ring-blue-500" required>{{ form_data.topic or '' }}</textarea>
            </div>
            <div>
                <label for="word_count" class="block text-sm font-medium text-secondary mb-2">Desired Word Count (optional):</label>
                <input type="number" name="word_count" id="word_count" value="{{ form_data.word_count or '' }}" class="w-full p-4 rounded-xl bg-input text-main border border-color focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 75">
            </div>
            <div>
                <label class="block text-sm font-medium text-secondary mb-2">Select Tone:</label>
                <div class="icon-selector grid grid-cols-2 sm:grid-cols-5 gap-3">
                    <div><input type="radio" id="tone-professional" name="tone" value="Professional" {% if form_data.tone == 'Professional' or not form_data.tone %}checked{% endif %}><label for="tone-professional">Professional</label></div>
                    <div><input type="radio" id="tone-casual" name="tone" value="Casual" {% if form_data.tone == 'Casual' %}checked{% endif %}><label for="tone-casual"><span class="mr-2">üòé</span>Casual</label></div>
                    <div><input type="radio" id="tone-funny" name="tone" value="Funny" {% if form_data.tone == 'Funny' %}checked{% endif %}><label for="tone-funny"><span class="mr-2">üòÇ</span>Funny</label></div>
                    <div><input type="radio" id="tone-excited" name="tone" value="Excited" {% if form_data.tone == 'Excited' %}checked{% endif %}><label for="tone-excited"><span class="mr-2">üéâ</span>Excited</label></div>
                    <div><input type="radio" id="tone-formal" name="tone" value="Formal" {% if form_data.tone == 'Formal' %}checked{% endif %}><label for="tone-formal"><span class="mr-2">‚úçÔ∏è</span>Formal</label></div>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-secondary mb-2">Select Platform:</label>
                <div class="icon-selector grid grid-cols-2 sm:grid-cols-5 gap-3">
                    <div><input type="radio" id="platform-general" name="platform" value="General" {% if form_data.platform == 'General' or not form_data.platform %}checked{% endif %}><label for="platform-general"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"></path></svg>General</label></div>
                    <div><input type="radio" id="platform-instagram" name="platform" value="Instagram" {% if form_data.platform == 'Instagram' %}checked{% endif %}><label for="platform-instagram"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path></svg>Instagram</label></div>
                    <div><input type="radio" id="platform-linkedin" name="platform" value="LinkedIn" {% if form_data.platform == 'LinkedIn' %}checked{% endif %}><label for="platform-linkedin">LinkedIn</label></div>
                    <div><input type="radio" id="platform-twitter" name="platform" value="Twitter" {% if form_data.platform == 'Twitter' %}checked{% endif %}><label for="platform-twitter">Twitter</label></div>
                    <div><input type="radio" id="platform-facebook" name="platform" value="Facebook" {% if form_data.platform == 'Facebook' %}checked{% endif %}><label for="platform-facebook"><svg fill="currentColor" viewBox="0 0 24 24"><path d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4z"></path></svg>Facebook</label></div>
                </div>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold text-white shadow-lg transition-transform transform hover:scale-105">Generate Post</button>
        </form>
        {% if result %}
        <div class="mt-8 p-6 bg-input rounded-xl relative">
            <button id="copyPostBtn" title="Copy post" class="absolute top-4 right-4 p-2 rounded-full text-secondary hover:bg-main transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
            </button>
            <h2 class="text-xl font-semibold text-main">Generated Post:</h2>
            <p id="postOutput" class="whitespace-pre-wrap mt-2 text-secondary">{{ result.post }}</p>
            <div class="mt-4 pt-4 border-t border-color relative">
                 <button id="copyHashtagsBtn" title="Copy hashtags" class="absolute top-4 right-0 p-2 rounded-full text-secondary hover:bg-main transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </button>
                <h3 class="text-lg font-semibold text-main">Suggested Hashtags:</h3>
                <p id="hashtagsOutput" class="text-blue-500 dark:text-blue-400 mt-1">{{ result.hashtags | join(' ') }}</p>
            </div>
        </div>
        {% endif %}
    </div>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.remove('light');
                document.documentElement.classList.add('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }
        }
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);

        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalContent = buttonElement.innerHTML;
                buttonElement.innerHTML = `<svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                setTimeout(() => {
                    buttonElement.innerHTML = originalContent;
                }, 2000);
            }).catch(err => console.error('Failed to copy!', err));
        }
        document.addEventListener('DOMContentLoaded', () => {
            const copyPostBtn = document.getElementById('copyPostBtn');
            const copyHashtagsBtn = document.getElementById('copyHashtagsBtn');
            if(copyPostBtn) {
                copyPostBtn.addEventListener('click', () => {
                    const postText = document.getElementById('postOutput').innerText;
                    copyToClipboard(postText, copyPostBtn);
                });
            }
            if(copyHashtagsBtn) {
                copyHashtagsBtn.addEventListener('click', () => {
                    const hashtagsText = document.getElementById('hashtagsOutput').innerText;
                    copyToClipboard(hashtagsText, copyHashtagsBtn);
                });
            }
        });
    </script>
</body>
</html>
